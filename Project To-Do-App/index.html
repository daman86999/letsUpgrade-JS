<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder="Add a Todo.....">
            <button type="submit" class="add-button">Add</button>
        </form>

        <ul class="todo-items">
            <li class="item" id="itm" data-key="15922929292"><input type="checkbox">
                <label for="itm" class="task-name">Go to Gym</label> 
                <img src="https://img.icons8.com/plasticine/100/000000/filled-trash.png" class="delete-button" />
                </li>
            <li class="item" id="itm" data-key="15922929292"><input type="checkbox">
                <label for="itm" class="task-name"> Meeting at 9 am </label> 
                <img src="https://img.icons8.com/plasticine/100/000000/filled-trash.png" class="delete-button" />
                </li>
        </ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
